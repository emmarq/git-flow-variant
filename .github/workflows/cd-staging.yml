name: CD staging

on:
  push:
    branches:
      - "staging"

  workflow_dispatch:

jobs:
  versioning: 
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Git Version
        id: get-version
        uses: PaulHatch/semantic-version@v5.0.0-beta
        with:
          tag_prefix: "staging/v"